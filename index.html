<!DOCTYPE html>
<html>
<head>
    <title>YouTube Comment Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #121212; color: white; max-width: 500px; margin: auto; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #333; background: #252525; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ff0000; color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; }
        #results { margin-top: 20px; background: #252525; padding: 15px; border-radius: 5px; max-height: 400px; overflow-y: auto; font-size: 14px; border-left: 4px solid red; }
        .comment-item { margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .author { color: #3ea6ff; font-weight: bold; font-size: 13px; }
    </style>
</head>
<body>
    <div class="box">
        <h3>üöÄ Real YouTube Scraper</h3>
        <input type="password" id="apiKey" placeholder="‡∂î‡∂∫‡∑è‡∂ú‡∑ö Google API Key ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß ‡∂Ø‡∑è‡∂±‡∑ä‡∂±">
        <input type="text" id="videoUrl" placeholder="YouTube ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù ‡∂Ω‡∑í‡∂±‡∑ä‡∂ö‡∑ä ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß ‡∂¥‡∑ö‡∑É‡∑ä‡∂ß‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±">
        <button onclick="getComments()">Get Comments Now</button>
        <div id="results">‡∂ö‡∑ú‡∂∏‡∑ô‡∂±‡∑ä‡∂ß‡∑ä ‡∂ß‡∑í‡∂ö ‡∂∏‡∑ô‡∂≠‡∂± ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂∫‡∑í...</div>
    </div>

    <script>
        async function getComments() {
            const key = document.getElementById('apiKey').value;
            const url = document.getElementById('videoUrl').value;
            const resDiv = document.getElementById('results');
            
            if(!key || !url) { alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª API Key ‡∂ë‡∂ö ‡∑É‡∑Ñ URL ‡∂ë‡∂ö ‡∂Ø‡∑ô‡∂±‡∑ä‡∂±!"); return; }
            
            const videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop().split('?')[0];
            resDiv.innerHTML = "<i>‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂Ω‡∂∂‡∑è ‡∂ú‡∂±‡∑í‡∂∏‡∑í‡∂±‡∑ä ‡∂¥‡∑Ä‡∂≠‡∑ì (Fetching)...</i>";

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&maxResults=15&key=${key}`);
                const data = await response.json();
                
                if(data.error) { resDiv.innerHTML = "<span style='color:red;'>Error: " + data.error.message + "</span>"; return; }
                
                let output = "";
                data.items.forEach(item => {
                    const c = item.snippet.topLevelComment.snippet;
                    output += `<div class="comment-item"><div class="author">@${c.authorDisplayName}</div><div>${c.textDisplay}</div></div>`;
                });
                resDiv.innerHTML = output || "‡∂∏‡∑ô‡∂∏ ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù‡∑Ä‡∂ß ‡∂ö‡∑ú‡∂∏‡∑ô‡∂±‡∑ä‡∂ß‡∑ä ‡∑Ñ‡∂∏‡∑î ‡∑Ä‡∑î‡∂´‡∑ö ‡∂±‡∑ê‡∑Ñ‡∑ê.";
            } catch (e) {
                resDiv.innerHTML = "‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂∞‡∂≠‡∑è‡∑Ä‡∂∫‡∑ö ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä!";
            }
        }
    </script>
</body>
</html>
